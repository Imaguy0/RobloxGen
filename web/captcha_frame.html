<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <script src="https://roblox-api.arkoselabs.com/fc/api/?onload=loadChallenge" async></script>
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Captcha</title>
</head>
<body>
    <div id="CAPTCHA"></div>
    <script>
        let accounts = 0;

        async function loadChallenge() {
            let fieldData = await (await fetch('/field_data')).text();
            const captcha = new FunCaptcha({
                public_key: 'A2A14B1D-1AF3-C791-9BBC-EE33CC7A0A6F',
                target_html: "CAPTCHA",
                callback: async (captchaToken) => {
                    const res = await fetch('/create?captcha=' + captchaToken +
                        '&captchaId=' + fieldData.split(',')[0]);
                    window.parent.postMessage('done');
                },
                data: {
                    blob: fieldData.split(',')[1]
                }
            });
        }

        async function getPublicKey() {
            const url = 'https://apis.rbxcdn.com/captcha/v1/metadata';
            const res = await fetch(url);
            const data = await res.json();
            const publicKeys = data['funCaptchaPublicKeys'];

            return publicKeys['ACTION_TYPE_WEB_SIGNUP'];
        }
    </script>
</body>
</html>
